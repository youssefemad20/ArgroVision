<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign In - AgroVision</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-background-light font-display text-foreground-light">
<header class="p-6">
  <a href="framoverview.html" class="text-lg font-bold">AgroVision</a>
</header>
<main class="p-6 max-w-md mx-auto">
  <h1 class="text-2xl font-bold">Sign In</h1>
  <p class="mt-4 text-sm text-muted-light">This is a placeholder page. Implement auth as needed.</p>
  <form class="mt-6 space-y-4">
    <div>
      <label class="block text-sm">Email</label>
      <input class="mt-1 w-full rounded border px-3 py-2" type="email" />
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input class="mt-1 w-full rounded border px-3 py-2" type="password" />
    </div>
    <button class="w-full rounded bg-primary text-white px-4 py-2">Sign In</button>
  </form>
</main>
</body>
</html>
